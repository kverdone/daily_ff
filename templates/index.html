{% extends 'base.html' %}

{% block content %}

<h1>Welcome to Flask!</h1>
<br>
<p>Click <a href="/logout">here</a> to logout.</p>
<br>
<h3>Posts:</h3>
{% for post in posts %}
  <strong>Title:</strong> {{ post.title }} <br>
  <strong>Post:</strong> {{ post.body }} <br>
  <strong>Author:</strong> {{ post.user.username }} <br>
<br>
{% endfor %}

{% endblock %}
